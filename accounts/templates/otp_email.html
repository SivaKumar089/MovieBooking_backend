<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset OTP</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    "
  >
    <div style="max-width: 600px; margin: auto; padding: 24px">
      <div
        style="
          background-color: #ffffff;
          border-radius: 12px;
          box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
          padding: 24px;
        "
      >
        <h2
          style="
            font-size: 24px;
            font-weight: 700;
            color: #1d4ed8;
            margin-bottom: 8px;
            text-align: center;
          "
        >
          Password Reset Code
        </h2>

        <p style="color: #4b5563">
          Hi <strong style="color: #1f2937">{{ user.username }}</strong>,
        </p>
        <p style="color: #4b5563">Use the OTP below to reset your password:</p>

        <div
          style="
            font-size: 32px;
            font-weight: 800;
            color: #2563eb;
            letter-spacing: 4px;
            margin: 20px 0;
            text-align: center;
          "
        >
          {{ otp_code }}
        </div>

        <p style="color: #6b7280">
          This code is valid for 5 minutes. If you did not request a password
          reset, please ignore this email.
        </p>

        <div style="display: flex; align-items: center; margin-top: 30px">
          <img
            src="https://i.ibb.co/20L3DRsN/siva.jpg"
            alt="Siva Kumar"
            style="
              width: 60px;
              height: 60px;
              border-radius: 50%;
              object-fit: cover;
              display: block;
            "
          />

          <div>
            <p style="font-size: 14px; font-weight: 500; color: #111827">
              Siva Kumar
            </p>
            <p style="font-size: 12px; color: #6b7280">
              kumarsiva200426@gmail.com
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
